<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .notes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .note {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            width: 200px;
            min-height: 120px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }
        .note.red { background-color: #f8d7da; } /* Red (highest priority) */
        .note.yellow { background-color: #fff3cd; } /* Yellow (medium priority) */
        .note.green { background-color: #d4edda; } /* Green (lowest priority) */
        .note:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .note textarea {
            width: 100%;
            height: 80px;
            border: none;
            background-color: aliceblue;
            resize: none;
            margin-bottom: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .add-note-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .uploaded-image {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .image-upload {
            margin-top: 10px;
        }
        .note-footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <h1>Sticky Notes App</h1>
    <button class="add-note-btn" onclick="addNote()">Add Note</button>
    <div class="notes-container" id="notes-container">
        <!-- Notes will be dynamically added here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        const socket = io();
        const reconnectDelay = 3000; // Delay for WebSocket reconnection

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function addNote() {
            const newNote = { 
                id: generateUUID(),
                text: "New Note", 
                color: "#fff3cd" // Default to yellow
            };
            socket.emit("add_note", newNote);
        }

        function uploadImage(noteId, file) {
            const formData = new FormData();
            formData.append("image", file);
            formData.append("noteId", noteId);

            fetch("/upload-image", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    socket.emit("update_note", { id: noteId, note: { image: data.imagePath } });
                }
            })
            .catch(error => console.error("Error uploading image:", error));
        }

        function fetchNotes() {
            fetch("/api/notes")
                .then(response => response.json())
                .then(notes => renderNotes(notes))
                .catch(error => console.error("Error fetching notes:", error));
        }

        function renderNotes(notes) {
            const container = document.getElementById("notes-container");
            container.innerHTML = "";

            // Sort notes: red (high priority) -> yellow -> green (low priority)
            notes.sort((a, b) => {
                const order = { "#f8d7da": 0, "#fff3cd": 1, "#d4edda": 2 };
                return (order[a.color] || 1) - (order[b.color] || 1);
            });

            notes.forEach((note) => {
                const noteElement = document.createElement("div");
                noteElement.className = `note ${getColorClass(note.color)}`;
                noteElement.style.backgroundColor = note.color || "#fff3cd";
                noteElement.draggable = true;
                noteElement.dataset.id = note.id;
                noteElement.innerHTML = `
                    <textarea oninput="updateNote('${note.id}', this.value)">${note.text}</textarea>
                    <button class="delete-btn" onclick="deleteNote('${note.id}')">Ã—</button>
                    ${note.image ? `<img src="${note.image}" class="uploaded-image" alt="Uploaded Image">` : ""}
                    <div class="note-footer">
                        <input type="file" accept="image/*" onchange="uploadImage('${note.id}', this.files[0])" class="image-upload">
                    </div>
                `;
                container.appendChild(noteElement);
            });
        }

        function getColorClass(color) {
            if (color === "#f8d7da") return "red";
            if (color === "#fff3cd") return "yellow";
            if (color === "#d4edda") return "green";
            return "";
        }

        let timeoutId;
        function updateNote(id, text) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                socket.emit("update_note", { id, note: { text } });
            }, 10000);
        }

        function deleteNote(id) {
            if (confirm("Are you sure you want to delete this note?")) {
                socket.emit("delete_note", id);
            }
        }

        socket.on("update_notes", (notes) => {
            renderNotes(notes);
        });

        socket.on("connect_error", () => {
            console.error("WebSocket connection lost. Reconnecting...");
            setTimeout(() => {
                socket.connect();
            }, reconnectDelay);
        });

        fetchNotes();
    </script>
</body>
</html>
